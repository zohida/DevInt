<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Css-template</title>
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/main.css">
   <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>
<body>
   <header class="site-header"></header>

   <main class="site-main">
     <section class="single-hero">
        <div class="container">
            <a href="./index.html" class="single-hero__link"> 
                Back to all Questions
            </a>
            <h2 class="question-hero__title single-hero__title">
                JavaScript Questions
            </h2>
            <p class="question-hero__text question-text">
                Test, rate and improve your JavaScript knowledge with 
            </p>
            <p class="question-hero__text single-hero__text">
                these questions.
            </p>
            <img src="./images/wrapper.svg" alt="Questions list"
            width="708" height="122">
            <div class="single-hero__wrapper">
                <ul class="question-hero__sublist single-hero__list">
                    <li class="question-hero__subitem">
                       <a href="#" class="question-hero__link">
                        Function
                       </a>
                    </li>
                    <li class="question-hero__subitem">
                       <a href="#" class="question-hero__link">
                          Intermediate
                       </a>
                    </li>
                 </ul>

                 <div class="single-hero__box">
                    <p class="single-hero__info">How to accept variable number of arguments in a JavaScript function?</p>
                 </div>
                 
                 <a href="#" class="single-hero__sublink">
                    Click to Reveal the Answer
                 </a>
            </div>
            <ul class="single-hero__sublist">
                <li class="single-hero__subitem">
                    <button class="single-hero__btn"> Already Know that</button>
                </li>
                <li class="single-hero__subitem">
                    <button class="single-hero__btn"> Didn't Know that</button>
                </li>
                <li class="single-hero__subitem">
                    <button class="single-hero__btn"> Skip Question</button>
                </li>
            </ul>
        </div>
     </section>

   <footer class="site-footer"></footer>
</body>
</html>
